<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Design Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ART, CRAFT & TECHNOLOGY</h1>
            <p class="tagline">Where Art & Craftmanship meet Technology.</p>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="slideshow-container">
                <!-- Slideshow images will be added here -->
                <div class="slide fade">
                    <img src="images/T-shirt.jpg" alt="Design Work 1">      
                </div>
                <div class="slide fade">
                    <img src="images/Night-Vision.jpg" alt="Design Work 2">      
                </div>
                <div class="slide fade">
                    <img src="images/CCTV-Installation.jpg" alt="Design Work 3">      
                </div>
                
                <!-- Navigation dots -->
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>

        <section class="cta">
            <h2>Ready to Transform Your Brand?</h2>
            <p>Let's create something amazing together.</p>
            <a href="#contact" class="cta-button">Learn More</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Superoir Design Studio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
